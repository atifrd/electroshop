
<div class="row">
  <div class="col-md-12">

    <!-- form-group form-control control-label ↓↓↓↓↓↓↓↓↓ -->
    <card cardTitle="Add new category" isCollapse="true">
      <div class="form-group">
        <label class="control-label">Category name</label>

        <p></p>

      </div>
    </card>
  </div>
